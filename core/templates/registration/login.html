{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
              
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color:  #9dcdc0 ;">Iniciar</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>No eres miembro? <a href="{% url 'Autenticacion' %}">Registrarme</a></p>
                  
                  
                </div>
              </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
